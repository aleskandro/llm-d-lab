apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: workload-variant-autoscaler
  namespace: openshift-gitops
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: llm-d-autoscaler
    name: ''
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        openshift.io/user-monitoring: "true"
    syncOptions:
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: false
    retry:
      limit: 8
      backoff:
        duration: 5s
        maxDuration: 5m0s
        factor: 2
  ignoreDifferences:
    - kind: ServiceAccount
      group: ""
      jsonPointers:
        - /imagePullSecrets
  sources:
    - repoURL: ghcr.io/llm-d-incubation/workload-variant-autoscaler
      targetRevision: "~0.4.0"
      chart: workload-variant-autoscaler
      name: "workload-variant-autoscaler"
      helm:
        valuesObject: {}
