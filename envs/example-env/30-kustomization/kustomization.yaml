kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
resources:
- ../../../manifests/25-descheduler
- ../../../manifests/25-dns
- ../../../manifests/25-multiarch-tuning-operator
- ../../../manifests/27-gitops
- ../../../manifests/30-cert-manager
- ../../../manifests/30-gpu-operator-nfd
- ../../../manifests/30-grafana
- ../../../manifests/30-kuadrant
- ../../../manifests/30-lws
- ../../../manifests/30-netobserv
- ../../../manifests/30-sriov-operator
- ../../../manifests/30-user-monitoring
- ../../../manifests/40-gateway-api
- ../../../manifests/60-llm-d-rhoai-pre
- ../../../manifests/60-llm-d-upstream-pre
- ../../../manifests/80-ops
- ./99-secret-loki-ibmcloud.yaml
- ./99-grafana-credentials-secret.yaml
- ./99-hftoken-secret.yaml
- ./99-secret-ssh-key.yaml

patches:
  - target:
      group: gateway.networking.k8s.io
      version: v1
      kind: Gateway
      name: openshift-ai-inference
      namespace: openshift-ingress
    patch: |-
      - op: replace
        path: /spec/listeners/0/hostname
        value: "*.gwapi.apps.aleskandro-02.ibm.rhperfscale.org"
  - target:
      group: gateway.networking.k8s.io
      version: v1
      kind: Gateway
      name: infra-gateway
      namespace: openshift-ingress
    patch: |-
      - op: replace
        path: /spec/listeners/0/hostname
        value: "*.infra.apps.aleskandro-02.ibm.rhperfscale.org"
  - target:
      group: loki.grafana.com
      version: v1
      kind: LokiStack
      name: netobserv-loki
    patch: |-
      - op: replace
        path: /spec/storageClassName
        value: ibmc-vpc-block-10iops-tier
